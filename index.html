<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action=""></form>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="youremail@example.com">
            <label for="floatingInput">E-mail address</label>
        </div><div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingInput" placeholder="password">
            <label for="floatingInput">Password</label>
        </div>
        <div class="form-check text-start my-3">
            <input type="checkbox" class="form-check-input" id="flex-check-default"/>
            <label for="flex-check-default" class="form-check-label">Remember me</label>
        </div>
        <button class="btn btn-primary w-100 py-2">Sign in</button>
    </main>
</body>
</html>
